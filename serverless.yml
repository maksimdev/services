service: services

provider:
  name: aws
  runtime: nodejs12.x

functions:
  createUser:
    handler: api/users/createUser.createUser
    events:
      - http:
          path: user
          method: post
  getUser:
    handler: api/users/getUser.getUser
    events:
      - http:
          path: user
          method: get
  getUsers:
    handler: api/users/getUsers.getUsers
    events:
      - http:
          path: users
          method: get
  updateUser:
    handler: api/users/updateUser.updateUser
    events:
      - http:
          path: user
          method: put
  deleteUser:
    handler: api/users/deleteUser.deleteUser
    events:
      - http:
          path: user
          method: delete
  
  createCategory:
    handler: api/categories/createCategory.createCategory
