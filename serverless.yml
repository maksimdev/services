    events:
      - http:
          path: purchase
          method: get
  getPurchases:
    handler: api/purchases/getPurchases.getPurchases
    events:
      - http:
          path: purchases
          method: get
  updatePurchase:
    handler: api/purchases/updatePurchase.updatePurchase
    events:
      - http:
          path: purchase
          method: put
  deletePurchase:
    handler: api/purchases/deletePurchase.deletePurchase
    events:
      - http:
          path: purchase
