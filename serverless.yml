      - http:
          path: category
          method: get
  getCategories:
    handler: api/categories/getCategories.getCategories
    events:
      - http:
          path: categories
          method: get
  updateCategory:
    handler: api/categories/updateCategory.updateCategory
    events:
      - http:
          path: category
          method: put
  deleteCategory:
    handler: api/categories/deleteCategory.deleteCategory
    events:
      - http:
          path: category
          method: delete

  createPurchase:
